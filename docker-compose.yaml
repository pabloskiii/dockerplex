
version: "2.1"
services:
  plex:
    image: lscr.io/linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - PLEX_CLAIM= claim-ewDaKq8TCbh4jVjLZG3Z    #https://www.plex.tv/claim/
    volumes:
      - /media/plexstorage:/media                 #montamos la carpeta remota donde esta nuestro contenido en el contenedor
    restart: unless-stopped